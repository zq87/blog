<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main">
    <div class="header-buttons">
      <button class="theme-toggle" onclick="toggleTheme()">Light / Night</button>
      <button class="lang-toggle" onclick="toggleLang()">中文 / English</button>
    </div>

    <div class="profile">
      <img class="avatar" src="dog.jpg" alt="zq">
      <div class="name">Lim Zhong Qing</div>
    </div>
    
    <div class="intro">
      <h2>自我介绍</h2>
      <p>我叫Lim Zhong Qing</p>
    </div>

    <div class="cert" id="cert-section">
      <h3>证书</h3>
      <div class="cert-row">
        <div class="cert-left">
          <div class="skill-item">
            <img src="dog.jpg" alt="Logo 1">
            <span>证书 1</span>
          </div>
          <div class="skill-item">
            <img src="dog.jpg" alt="Logo 2">
            <span>证书 2</span>
          </div>
        </div>
        <div class="cert-right">
          <div class="skill-item">
            <img src="dog.jpg" alt="Logo 3">
            <span>证书 3</span>
          </div>
          <div class="skill-item">
            <img src="dog.jpg" alt="Logo 4">
            <span>证书 4</span>
          </div>
        </div>
      </div>
    </div>

    <div class="skills" id="skills-section">
      <h3>Skills</h3>
      <div class="skills-row">
        <div class="skills-left">
          <div class="skill-item">
            <img src="dog.jpg" alt="Logo 1">
            <span>Python 1</span>
          </div>
          <div class="skill-item">
            <img src="dog.jpg" alt="Logo 2">
            <span>Python 2</span>
          </div>
        </div>
        <div class="skills-right">
          <div class="skill-item">
            <img src="dog.jpg" alt="Logo 3">
            <span>Python 3</span>
          </div>
          <div class="skill-item">
            <img src="dog.jpg" alt="Logo 4">
            <span>Python 4</span>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </div>
</body>
</html>
